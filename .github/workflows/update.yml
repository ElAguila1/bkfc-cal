name: Update BKFC Calendar

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TICKETMASTER_API_KEY: ${{ secrets.TICKETMASTER_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npm run update

      - run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add public/BKFC.ics
          git commit -m "Update BKFC calendar" || echo "No changes"
          git push
